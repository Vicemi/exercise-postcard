<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
                "
					alt=""
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Este es mi asombroso PostCard Hecho en HTML5 con CSS, creado para 4Geeks Academy Course</p>
					<p>Me ha quedado muy bonito y con estilo muy precario</p>
				</div>
				<div class="body-right">
					<input type="text" name="nombre" id="name" value="Ingresa tu Nombre" />
					<input type="email" name="email" id="email" value="Ingresa tu email" />
					<input type="text" name="comentario" id="comment" value="Ingresa el comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button onclick="window.location.href='https://links.vicemi.dev';">Send My Postcard</button>
			</div>
		</div>
